apiVersion: apps/v1
kind: Deployment
metadata:
  name: kasa-plug-monitoring_mqtt
  namespace: operations
spec:
  selector:
    matchLabels:
      app: kasa-plug-monitoring
  replicas: 1
  template:
    metadata:
      labels:
        app: kasa-plug-monitoring
    spec:
      containers:
        - name: lab-plug-one
          image: markhamlee/kasa_plugs:latest
          imagePullPolicy: Always
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: MQTT_USER
              valueFrom:
                secretKeyRef:
                  key: MQTT_USER
                  name: mqtt-creds
                  optional: false
            - name: MQTT_SECRET
              valueFrom:
                secretKeyRef:
                  key: MQTT_SECRET
                  name: mqtt-creds
                  optional: false
            - name: MQTT_BROKER
              valueFrom:
                configMapKeyRef:
                  key: MQTT_BROKER
                  name: mqtt-data
                  optional: false
            - name: MQTT_PORT
              valueFrom:
                configMapKeyRef:
                  key: MQTT_PORT
                  name: mqtt-data
                  optional: false
            - name: TOPIC
              valueFrom:
                configMapKeyRef:
                  key: lab_plug1
                  name: key-ops-variables
                  optional: false
            - name: DEVICE_IP
              valueFrom:
                secretKeyRef:
                  key: KASA_PLUG1_IP
                  name: kasa-plug-ips
            - name: INTERVAL
              value: '5'
      imagePullSecrets: 
        - name: private-docker-repo
      restartPolicy: Always